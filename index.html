<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can you like me?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        .box {
            text-align: center;
            border: 2px solid #000;
            padding: 30px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
        }

        .btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #000;
            border-radius: 5px;
            background-color: #fff;
        }

        .btn:hover {
            background-color: #f0f0f0;
        }

        #noBtn {
            position: relative;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Can you like me? I am Tanuj ðŸ˜Š</h2>
        <div class="buttons">
            <button class="btn" id="yesBtn">Yes</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById("noBtn");

        noBtn.addEventListener("mouseover", function() {
            const randX = Math.floor(Math.random() * 200) - 100;
            const randY = Math.floor(Math.random() * 200) - 100;
            noBtn.style.transform = `translate(${randX}px, ${randY}px)`;
        });

        const yesBtn = document.getElementById("yesBtn");
        yesBtn.addEventListener("click", function() {
            alert("Thanks! You liked me ðŸ˜Š");
        });
    </script>

</body>
</html>
